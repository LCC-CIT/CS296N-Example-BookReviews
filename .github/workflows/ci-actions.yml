name: Continuous Integration

on:
  push:
    branches: 
    - Test

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v3
    
    - name: Setup .NET Core 3.1
      uses: xt0rted/setup-dotnet@v1.3.0
      with:
        dotnet-version: '3.1.x'
    - name: Restore dependencies
      run: dotnet restore BookReviews/BookReviews.sln

    - name: Build app
      run: dotnet build BookReviews/BookReviews.sln -c Release --no-restore

    - name: Run Unit Tests
      run: dotnet test BookReviews/Tests/Tests.csproj -c Release --no-build -v diag
      



    



